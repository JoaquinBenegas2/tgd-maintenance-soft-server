<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Problem Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff; /* Celeste muy claro */
            padding: 24px;
            margin: 0;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 0px 8px 8px 0px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 32px;
            max-width: 600px;
            margin: auto;
            border-left: 6px solid #0288d1; /* Azul celeste */
        }

        .header {
            color: #0288d1;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .content {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }

        .content p {
            margin: 0 0 16px 0;
        }

        .highlight {
            font-weight: bold;
            color: #0288d1;
        }

        .footer {
            margin-top: 32px;
            font-size: 14px;
            color: #777;
        }

        .cta {
            margin-top: 24px;
        }

        .cta a {
            display: inline-block;
            background-color: #0288d1;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">üìù Problem Report</div>

    <div class="content">
        <p>Hello <strong th:text="${supervisorName}">Supervisor</strong>,</p>

        <p>A new problem report has been received at the plant <span class="highlight" th:text="${plantName}">name</span>:
        </p>

        <p><strong>Title:</strong> <span th:text="${title}">Problem title</span></p>
        <p><strong>Description:</strong><br/><span th:text="${description}">Detailed problem description</span>
        </p>
    </div>

    <div class="footer">
        This is an automated message generated by the support system.<br/>
    </div>
</div>
</body>
</html>
